<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="pokedex.css">
    
    
</head>
<body>
    <h1>POKEDEX LAUNCH X</h1>

   
    
    <section class="izquierda">
        <div class="cajaImagen">
            <img src="pokeball.png" alt="Pokemon" id="pokeImg" width="250px" class="pokeImg">
        </div>
        <br>
        <br>
        <input type="text" placeholder="Pokemon /ID" id="pokeName" class="pokeName">
        <button onclick="fetchPokemon()" class="botonPrin">Buscar Pokemon</button> 
        <br>
        <br>
        <br>
        <br>
        <div class="botoncitos" >
            <button class="boton1 boto"></button>
            <button class="boton2 boto"></button>
            <button class="boton3"></button>
        </div>
    </section>

    <section class="derecha">
        <div  class="PokeName">
            <h2>Nombre</h2>
            <div class="ResPokeName cuadro" id="ResPokeName">
            
            </div>
        </div>
        <br>
        <div class="PokeTipo">
            <h2>Tipo de Pokemon</h2>
            <div class="ResPokeTipo cuadro" id="ResPokeTipo">

            </div>
        </div>
        <br>
        <div class="PokeEsta">
            <h2>Estadisticas</h2>
            <div class="ResPokeEsta cuadro" id="ResPokeEsta">
                <ul></ul>
            </div>
        </div>
        <br>
        <div class="PokeHabi">
            <h2>Habilidades</h2>
            <div class="ResPokeHabi cuadro" id="ResPokeHabi">

            </div>
        </div>
    </section>


    <script src="pokedex.js"></script>
</body>
</html>
